version: '3'

services:
    db:
        image: postgres
        container_name: postgres_db
        restart: always
        environment: 
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
    
    web:
        build: .
        container_name: django
        restart: always
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/BlueRecog
        ports: 
            - "8000:8000"
        depends_on: 
            - db

